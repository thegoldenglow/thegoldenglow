<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 140px;
      height: 140px;
      overflow: hidden;
    }
    .flame-container {
      width: 140px;
      height: 140px;
      position: relative;
    }
    .flame {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffd700 0%, #ff8c00 70%, #ff4500 100%);
      position: absolute;
      top: 5px;
      left: 5px;
      box-shadow: 0 0 15px rgba(255, 165, 0, 0.7);
      animation: flame-pulse 2s infinite ease-in-out;
    }
    .flame-glow {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 215, 0, 0.5) 0%, rgba(255, 140, 0, 0.3) 50%, rgba(255, 69, 0, 0) 100%);
      position: absolute;
      top: 0;
      left: 0;
      animation: glow-pulse 2s infinite ease-in-out;
    }
    @keyframes flame-pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.05); opacity: 1; }
    }
    @keyframes glow-pulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.1); opacity: 0.9; }
    }
  </style>
</head>
<body>
  <div class="flame-container">
    <div class="flame-glow"></div>
    <div class="flame"></div>
  </div>
</body>
</html>
